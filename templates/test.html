  html, body {
    height: 100%;

      .sidenav {
    height: 100%;
    width: 400px;
    position: fixed;

    top: 0;
    left: 0;
          margin-left: 0px;
    background-color: #eee;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 10px;
    text-align: center;
          z-index: 99;
          opacity: 0.8;
    filter: alpha(opacity=80);
          font-family: Copperplate, Copperplate Gothic Light, sans-serif;

}



.sidenav a {
    padding: 15px 10px 10px 15px;
    text-decoration: none;
    margin-left: 0px;
     text-align: justify-all;
    font-size: 25px;
    color: #212121;
    display: block;


}

.sidenav a:hover {
    color: #fafafa;
}









      .surf {
    height: 100%;
    width: 0;
    position: fixed;

    top: 0;
    left: 0;
          margin-left: 0px;
    background-color: #eee;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
          text-align: justify-all;
          z-index: 99;
          opacity: 0.8;
    filter: alpha(opacity=80);
          font-family: Copperplate, Copperplate Gothic Light, sans-serif;

}


.surf a {
    padding: 15px 8px 8px 15px;
    text-decoration: none ;
     text-align: center;
    margin-left: 0px;
    font-size: 25px;
    color: #212121;
    display: block;
    transition: 0.3s;

}
.surf a:hover {
    color: #fafafa;
}

.surf .closebtn {
    position: absolute;
    top: 0;
    right: 5px;
    font-size: 36px;

    margin-left: 0px;
}

.surf .backbtn {
    position: absolute;
    top: 0;
    font-size: 25px;
    margin-left: 0px;
}



.sidenav a.active {
    background-color: #4CAF50;
    color: white;
}

.sidenav a:hover:not(.active) {
    background-color: #555;
    color: white;
}


.surf a:active {
    background-color: #4CAF50;
    color: white;
}

.surf a:hover:not(.active) {
    background-color: #555;
    color: white;
}



.surf .table {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    table-layout: fixed;

    width: 400px;

}

.surf .table td, .surf .table th {
    border: 1px solid #ddd;
    padding: 8px;
    word-wrap: break-word;
    overflow: hidden;
    text-overflow: ellipsis;
    /* white-space: nowrap */
}

.surf .table tr:nth-child(even){background-color: #f2f2f2;}

.surf .table tr:hover {background-color: #ddd;}

.surf .table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}




@media screen and (max-height: 10px) {
